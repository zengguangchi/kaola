<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单详情页面</title>
</head>
<body>
<div id="orderdetail"style="width: 100%;height: 400px">
    <p>{{ order.identifier }}</p>
    <ul style="list-style: none">
        {% for ordergoods in order.ordergoods_set.all %}
            <li>
                <span>{{ ordergoods.goods.name}}</span>
            <i>X{{ ordergoods.number }}</i>
            </li>

        {% endfor %}
    </ul>
  <button  id="btu" style="width: 100px;height: 50px" orderid="{{ order.id }}">支付</button>
</div>
<script src="/static/js/vendor/jquery-3.1.0.min.js" charset="utf-8"></script>
<script src="/static/js/vendor/jquery.cookie.js" charset="utf-8"></script>
<script src="/static/js/order.js"></script>
</body>
</html>
